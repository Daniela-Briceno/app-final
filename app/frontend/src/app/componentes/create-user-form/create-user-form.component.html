<!-- create-user-form.component.html -->
<div class="container">
  <h2>Crear Usuario</h2>
  <form (ngSubmit)="submitForm()" #usuarioForm="ngForm" class="form">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="usuario.nombre" required class="form-control">
      </div>
      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" [(ngModel)]="usuario.apellido" required class="form-control">
      </div>

      <div class="form-group">
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" [(ngModel)]="usuario.correo" required class="form-control">
      </div>
      <div class="form-group">
        <label for="contrasena">Contrase√±a:</label>
        <input type="password" id="contrasena" name="contrasena" [(ngModel)]="usuario.contrasena" required class="form-control">
      </div>

    <button type="submit" [disabled]="usuarioForm.invalid" class="btn btn-primary">Enviar</button>
  </form>
</div>
